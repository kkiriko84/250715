<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>국어 음운 퀴즈</h1>
        <div id="quiz-box">
            <div id="question"></div>
            <ul id="choices"></ul>
            <button id="next-btn">다음 문제</button>
        </div>
        <div id="result-box" style="display:none;">
            <h2>퀴즈 결과</h2>
            <p id="score"></p>
            <button id="restart-btn">다시 풀기</button>
        </div>
    </div>
    <script src="question.js"></script>
</body>
</html>
